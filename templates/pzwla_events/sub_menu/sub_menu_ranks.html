<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFifth"><span class="glyphicon glyphicon-sort">
            </span>RANKINGI</a>
        </h4>
    </div>
    {% if active_menu %}
    <div id="collapseFifth" class="panel-collapse collapse in">
    {% else %}
    <div id="collapseFifth" class="panel-collapse collapse">
    {% endif %}
        <div class="panel-body">
            <table class="table">
                <tr>
                    <td>
                        <span class="glyphicon glyphicon-menu-right"></span><a href="/zawody/rankingi/{{ default_result_year }}/">Rankingi - {{ default_result_year }}</a>
                        {% if all_results_events_count > 0 %}
                            <span class="label label-info">{{ all_results_events_count }}</span>
                        {% else %}
                            <span class="label label-danger">{{ all_results_events_count }}</span>
                        {% endif %}
                    </td>
                </tr>
                <!--
                <tr>
                    <td>
                        <span class="glyphicon glyphicon-menu-right"></span><a href=/zawody/wyniki/archiwum/>Rankingi archiwalne</a>
                    </td>
                </tr>
                -->
            </table>
        </div>
    </div>
</div>
